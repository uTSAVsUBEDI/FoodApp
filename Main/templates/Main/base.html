<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class = "navbar navbar-dark bg-dark">
      <a href="{% url 'food:index' %}" class="navbar-brand " >Food</a>

      <ul class="nav">
          <li><a href="{% url 'food:add_items' %}" class="nav-item nav-link">Add Item</a></li>
          <li><a href="" class = "nav-item nav-link">Update Item</a></li>
          <li><a href="" class = "nav-item nav-link">Delete Item</a></li>
          {% if user.is_authenticated %}
            <li> <a href="{% url 'profile' %}" class="nav-item nav-link">Profile</a> </li>
            <li> <a href="{% url 'logout' %}" class="nav-item nav-link" >Logout</a> </li>
          {% else %}
          <li><a href="{% url 'food:register' %}" class="nav-item nav-link">Register</a></li>
           <li><a href="{% url 'login' %}" class="nav-item nav-link">Login</a></li>
          {% endif %}
          
      </ul>

    </nav>

    {% if messages %}
      {% for message in messages %}
        <div class='alert alert-{{ message.tags }}'>
          {{ message }}

        </div>
      {% endfor %}
    {% endif %}

    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    
  </body>
</html>
