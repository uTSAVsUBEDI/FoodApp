{% extends 'Main/base.html' %}

{% block content %}
    <br><br>
    {% for item in items %}
        <div class="row">
            <div class="col-md-3 offset-md-2" >
                <img src="{{ item.item_image }}" alt="{{ item.item_name }} image" height="150">
            </div>
            <div class = "col-md-3">
                <h3>{{ item.item_name }}</h3>
                <h3>{{ item.item_description }}</h3>
                <h3>${{ item.item_price }}</h3>
                <h3>{{ item.user_name }}</h3>
            </div>
            <div class = "col-md-2">
                <a href="{% url 'food:detail' item.pk %}" class="btn btn-success">Detail View</a>
            </div>

        </div>
        <br>
    {% endfor %}
{% endblock content %}
